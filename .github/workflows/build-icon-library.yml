name: Icon library build

on: workflow_dispatch

jobs:
  build-icon-library:
    runs-on: ubuntu-latest
    steps:
    - name: Setup node
      uses: actions/setup-node@v3
      with:
        node-version: '19.6.0'
        registry-url: 'https://registry.npmjs.org'
    - name: Get repo files
      uses: actions/checkout@v3
    - name: Get icons
      run: FIGMA_API_KEY=${{ secrets.HDS_ICON_KIT }} node scripts/fetch-icon-library.js
    - name: Create PR
      run: echo 'done.'
