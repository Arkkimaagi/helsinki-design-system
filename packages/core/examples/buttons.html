<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>HDS Buttons</title>
    <link rel="stylesheet" href="../lib/base.css" />
    <link rel="stylesheet" href="../lib/components/buttons.css" />
    <link rel="stylesheet" href="../lib/icons/icon.css" />
    <link rel="stylesheet" href="../lib/icons/icon-share.css" />
    <link rel="stylesheet" href="../lib/icons/icon-angle-right.css" />
    <link rel="stylesheet" href="css/example_fonts.css" />
    <style>
      body {
        max-width: 1024px;
        padding: 20px;
      }
    </style>
  </head>

  <body>
    <h1>Buttons</h1>

    <h2>Primary</h2>

    <button type="button" class="hds-button hds-button--primary">
      <span class="hds-button__label">Primary</span>
    </button>

    <button type="button" disabled class="hds-button hds-button--primary">
      <span class="hds-button__label">Primary disabled</span>
    </button>

    <br />
    <br />

    <button type="button" class="hds-button hds-button--small hds-button--primary">
      <span class="hds-button__label">Primary small</span>
    </button>

    <button type="button" disabled class="hds-button hds-button--small hds-button--primary">
      <span class="hds-button__label">Primary small disabled</span>
    </button>

    <h2>Secondary</h2>

    <button type="button" class="hds-button hds-button--secondary">
      <span class="hds-button__label">Secondary</span>
    </button>

    <button type="button" disabled class="hds-button hds-button--secondary">
      <span class="hds-button__label">Secondary disabled</span>
    </button>

    <br />
    <br />

    <button type="button" class="hds-button hds-button--small hds-button--secondary">
      <span class="hds-button__label">Secondary small</span>
    </button>

    <button type="button" disabled class="hds-button hds-button--small hds-button--secondary">
      <span class="hds-button__label">Secondary small disabled</span>
    </button>

    <h2>Supplementary</h2>

    <button type="button" class="hds-button hds-button--supplementary">
      <span class="hds-button__label">Supplementary</span>
    </button>

    <button type="button" disabled class="hds-button hds-button--supplementary">
      <span class="hds-button__label">Supplementary disabled</span>
    </button>

    <br />
    <br />

    <button type="button" class="hds-button hds-button--small hds-button--supplementary">
      <span class="hds-button__label">Supplementary small</span>
    </button>

    <button type="button" disabled class="hds-button hds-button--small hds-button--supplementary">
      <span class="hds-button__label">Supplementary small disabled</span>
    </button>

    <h2>With icons</h2>

    <h4>Primary</h4>

    <button type="button" class="hds-button hds-button--primary">
      <span aria-hidden="true" class="hds-icon hds-icon--share"></span>
      <span class="hds-button__label">Primary with icon</span>
    </button>

    <button type="button" class="hds-button hds-button--primary">
      <span class="hds-button__label">Primary with icon</span>
      <span aria-hidden="true" class="hds-icon hds-icon--angle-right"></span>
    </button>

    <button type="button" class="hds-button hds-button--primary">
      <span aria-hidden="true" class="hds-icon hds-icon--share"></span>
      <span class="hds-button__label">Primary with icons</span>
      <span aria-hidden="true" class="hds-icon hds-icon--angle-right"></span>
    </button>

    <br />
    <br />

    <button type="button" class="hds-button hds-button--small hds-button--primary">
      <span aria-hidden="true" class="hds-icon hds-icon--share"></span>
      <span class="hds-button__label">Primary small with icon</span>
    </button>

    <button type="button" class="hds-button hds-button--small hds-button--primary">
      <span class="hds-button__label">Primary small with icon</span>
      <span aria-hidden="true" class="hds-icon hds-icon--angle-right"></span>
    </button>

    <button type="button" class="hds-button hds-button--small hds-button--primary">
      <span aria-hidden="true" class="hds-icon hds-icon--share"></span>
      <span class="hds-button__label">Primary small with icons</span>
      <span aria-hidden="true" class="hds-icon hds-icon--angle-right"></span>
    </button>

    <h4>Secondary</h4>

    <button type="button" class="hds-button hds-button--secondary">
      <span aria-hidden="true" class="hds-icon hds-icon--share"></span>
      <span class="hds-button__label">Secondary with icon</span>
    </button>

    <button type="button" class="hds-button hds-button--secondary">
      <span class="hds-button__label">Secondary with icon</span>
      <span aria-hidden="true" class="hds-icon hds-icon--angle-right"></span>
    </button>

    <button type="button" class="hds-button hds-button--secondary">
      <span aria-hidden="true" class="hds-icon hds-icon--share"></span>
      <span class="hds-button__label">Secondary with icons</span>
      <span aria-hidden="true" class="hds-icon hds-icon--angle-right"></span>
    </button>

    <br />
    <br />

    <button type="button" class="hds-button hds-button--small hds-button--secondary">
      <span aria-hidden="true" class="hds-icon hds-icon--share"></span>
      <span class="hds-button__label">Secondary small with icon</span>
    </button>

    <button type="button" class="hds-button hds-button--small hds-button--secondary">
      <span class="hds-button__label">Secondary small with icon</span>
      <span aria-hidden="true" class="hds-icon hds-icon--angle-right"></span>
    </button>

    <button type="button" class="hds-button hds-button--small hds-button--secondary">
      <span aria-hidden="true" class="hds-icon hds-icon--share"></span>
      <span class="hds-button__label">Secondary small with icons</span>
      <span aria-hidden="true" class="hds-icon hds-icon--angle-right"></span>
    </button>

    <h4>Supplementary</h4>

    <button type="button" class="hds-button hds-button--supplementary">
      <span aria-hidden="true" class="hds-icon hds-icon--share"></span>
      <span class="hds-button__label">Supplementary with icon</span>
    </button>

    <button type="button" class="hds-button hds-button--supplementary">
      <span class="hds-button__label">Supplementary with icon</span>
      <span aria-hidden="true" class="hds-icon hds-icon--angle-right"></span>
    </button>

    <button type="button" class="hds-button hds-button--supplementary">
      <span aria-hidden="true" class="hds-icon hds-icon--share"></span>
      <span class="hds-button__label">Supplementary with icons</span>
      <span aria-hidden="true" class="hds-icon hds-icon--angle-right"></span>
    </button>

    <br />
    <br />

    <button type="button" class="hds-button hds-button--small hds-button--supplementary">
      <span aria-hidden="true" class="hds-icon hds-icon--share"></span>
      <span class="hds-button__label">Supplementary small with icon</span>
    </button>

    <button type="button" class="hds-button hds-button--small hds-button--supplementary">
      <span class="hds-button__label">Supplementary small with icon</span>
      <span aria-hidden="true" class="hds-icon hds-icon--angle-right"></span>
    </button>

    <button type="button" class="hds-button hds-button--small hds-button--supplementary">
      <span aria-hidden="true" class="hds-icon hds-icon--share"></span>
      <span class="hds-button__label">Supplementary small with icons</span>
      <span aria-hidden="true" class="hds-icon hds-icon--angle-right"></span>
    </button>

    <h2>Full width</h2>
    
    <h4>Primary</h4>

    <button type="button" class="hds-button hds-button--primary hds-button--fullwidth">
      <span class="hds-button__label">Primary full width</span>
    </button>

    <br />
    <br />

    <button type="button" class="hds-button hds-button--primary hds-button--fullwidth">
      <span aria-hidden="true" class="hds-icon hds-icon--share"></span>
      <span class="hds-button__label">Primary full width with icon</span>
    </button>

    <h4>Secondary</h4>

    <button type="button" class="hds-button hds-button--secondary hds-button--fullwidth">
      <span class="hds-button__label">Primary full width</span>
    </button>

    <br />
    <br />

    <button type="button" class="hds-button hds-button--secondary hds-button--fullwidth">
      <span aria-hidden="true" class="hds-icon hds-icon--share"></span>
      <span class="hds-button__label">Primary full width with icon</span>
    </button>

    <h2>Utility buttons</h2>

    <button type="button" class="hds-button hds-button--success">
      <span class="hds-button__label">Success</span>
    </button>

    <br />
    <br />

    <button type="button" class="hds-button hds-button--danger">
      <span class="hds-button__label">Danger</span>
    </button>

    <h2>Themes</h2>

    <h4>COAT</h4>

    <button type="button" class="hds-button hds-button--primary hds-button--theme-coat">
      <span class="hds-button__label">Primary</span>
    </button>

    <button type="button" class="hds-button hds-button--secondary hds-button--theme-coat">
      <span class="hds-button__label">Secondary</span>
    </button>

    <button type="button" class="hds-button hds-button--supplementary hds-button--theme-coat">
      <span class="hds-button__label">Supplementary</span>
    </button>

    <br />
    <br />

    <h4>Black</h4>

    <button type="button" class="hds-button hds-button--primary hds-button--theme-black">
      <span class="hds-button__label">Primary</span>
    </button>

    <button type="button" class="hds-button hds-button--secondary hds-button--theme-black">
      <span class="hds-button__label">Secondary</span>
    </button>

    <button type="button" class="hds-button hds-button--supplementary hds-button--theme-black">
      <span class="hds-button__label">Supplementary</span>
    </button>

    <br />
    <br />
  </body>
</html>
