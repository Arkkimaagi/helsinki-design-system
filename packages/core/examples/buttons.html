<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>HDS Buttons</title>
    <link rel="stylesheet" href="../lib/helsinki.css" />
    <link rel="stylesheet" href="../lib/components/buttons.css" />
    <link rel="stylesheet" href="../lib/icons/icon.css" />
    <link rel="stylesheet" href="../lib/icons/icon-share.css" />
    <link rel="stylesheet" href="../lib/icons/icon-angle-right.css" />
    <link rel="stylesheet" href="css/example_fonts.css" />
    <style>
      body {
        max-width: 800px;
        padding: 20px;
      }
    </style>
  </head>

  <body>
    <h3>Primary</h3>

    <button type="button" class="hds-button hds-button--primary">
      <span class="hds-button__label text-medium">Primary</span>
    </button>

    <button type="button" disabled class="hds-button hds-button--primary">
      <span class="hds-button__label text-medium">Primary disabled</span>
    </button>

    <br /><br />

    <button
      type="button"
      class="hds-button hds-button--small hds-button--primary"
    >
      <span class="hds-button__label text-medium">Primary small</span>
    </button>

    <button
      type="button"
      disabled
      class="hds-button hds-button--small hds-button--primary"
    >
      <span class="hds-button__label text-medium">Primary small disabled</span>
    </button>

    <h3>Secondary</h3>

    <button type="button" class="hds-button hds-button--secondary">
      <span class="hds-button__label text-medium">Secondary</span>
    </button>

    <button type="button" disabled class="hds-button hds-button--secondary">
      <span class="hds-button__label text-medium">Secondary disabled</span>
    </button>

    <br /><br />

    <button
      type="button"
      class="hds-button hds-button--small hds-button--secondary"
    >
      <span class="hds-button__label text-medium">Secondary small</span>
    </button>

    <button
      type="button"
      disabled
      class="hds-button hds-button--small hds-button--secondary"
    >
      <span class="hds-button__label text-medium"
        >Secondary small disabled</span
      >
    </button>

    <h3>Tertiary</h3>

    <button type="button" class="hds-button hds-button--tertiary">
      <span class="hds-button__label text-medium">Tertiary</span>
    </button>

    <button type="button" disabled class="hds-button hds-button--tertiary">
      <span class="hds-button__label text-medium">Tertiary disabled</span>
    </button>

    <br /><br />

    <button
      type="button"
      class="hds-button hds-button--small hds-button--tertiary"
    >
      <span class="hds-button__label text-medium">Tertiary small</span>
    </button>

    <button
      type="button"
      disabled
      class="hds-button hds-button--small hds-button--tertiary"
    >
      <span class="hds-button__label text-medium">Tertiary small disabled</span>
    </button>

    <h3>Supplementary</h3>

    <button type="button" class="hds-button hds-button--supplementary">
      <span class="hds-button__label text-medium">Supplementary</span>
    </button>

    <button type="button" disabled class="hds-button hds-button--supplementary">
      <span class="hds-button__label text-medium">Supplementary disabled</span>
    </button>

    <br /><br />

    <button
      type="button"
      class="hds-button hds-button--small hds-button--supplementary"
    >
      <span class="hds-button__label text-medium">Supplementary small</span>
    </button>

    <button
      type="button"
      disabled
      class="hds-button hds-button--small hds-button--supplementary"
    >
      <span class="hds-button__label text-medium"
        >Supplementary small disabled</span
      >
    </button>

    <h3>With icons</h3>

    <button type="button" class="hds-button hds-button--primary">
      <span aria-hidden="true" class="hds-icon hds-icon--share"></span>
      <span class="hds-button__label text-medium">Primary with icon</span>
    </button>

    <button type="button" class="hds-button hds-button--primary">
      <span class="hds-button__label text-medium">Primary with icon</span>
      <span aria-hidden="true" class="hds-icon hds-icon--angle-right"></span>
    </button>

    <button type="button" class="hds-button hds-button--primary">
      <span aria-hidden="true" class="hds-icon hds-icon--share"></span>
      <span class="hds-button__label text-medium">Primary with icons</span>
      <span aria-hidden="true" class="hds-icon hds-icon--angle-right"></span>
    </button>

    <br /><br />

    <button
      type="button"
      class="hds-button hds-button--small hds-button--primary"
    >
      <span aria-hidden="true" class="hds-icon hds-icon--share"></span>
      <span class="hds-button__label text-medium">Primary small with icon</span>
    </button>

    <button
      type="button"
      class="hds-button hds-button--small hds-button--primary"
    >
      <span class="hds-button__label text-medium">Primary small with icon</span>
      <span aria-hidden="true" class="hds-icon hds-icon--angle-right"></span>
    </button>

    <button
      type="button"
      class="hds-button hds-button--small hds-button--primary"
    >
      <span aria-hidden="true" class="hds-icon hds-icon--share"></span>
      <span class="hds-button__label text-medium"
        >Primary small with icons</span
      >
      <span aria-hidden="true" class="hds-icon hds-icon--angle-right"></span>
    </button>

    <h3>Full width</h3>

    <button
      type="button"
      class="hds-button hds-button--primary hds-button--fullwidth"
    >
      <span class="hds-button__label text-medium">Primary full width</span>
    </button>

    <br />
    <br />
    <button
      type="button"
      class="hds-button hds-button--primary hds-button--fullwidth"
    >
      <span aria-hidden="true" class="hds-icon hds-icon--share"></span>
      <span class="hds-button__label text-medium"
        >Primary full width with icon</span
      >
    </button>
  </body>
</html>
