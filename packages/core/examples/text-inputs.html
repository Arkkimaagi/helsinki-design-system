  <body>
    <h3>Default</h3>

    <div class="hds-text-input">
      <label for="my-input" class="hds-text-input__label text-sm text-bold"
        >Label text</label
      >
      <div class="hds-text-input__input-wrapper">
        <input
          class="text-md"
          type="text"
          id="my-input"
          placeholder="default value"
          value=""
        />
      </div>
      <span class="hds-text-input__helper-text text-sm">
        This describes the purpose of this field.
      </span>
    </div>

    <h3>Read-only</h3>

    <div class="hds-text-input hds-text-input--read-only">
      <label for="my-input" class="hds-text-input__label text-sm text-bold"
        >Label text</label
      >
      <div class="hds-text-input__input-wrapper">
        <input
          class="text-md"
          type="text"
          id="my-input"
          placeholder="default value"
          value="text input value"
          disabled
        />
        <div class="hds-text-input__input-icon">
          <span class="hds-icon hds-icon--lock" aria-hidden="true"></span>
        </div>
      </div>
    </div>

    <h3>Alternative</h3>

    <div class="hds-text-input hds-text-input--alternative">
      <label for="my-input" class="hds-text-input__label text-sm text-bold"
        >Label text</label
      >
      <div class="hds-text-input__input-wrapper">
        <input
          class="text-md"
          type="text"
          id="my-input"
          placeholder="default value"
          value=""
        />
      </div>
      <span class="hds-text-input__helper-text text-sm">
        This describes the purpose of this field.
      </span>
    </div>

    <h3>Alternative Read-only</h3>

    <div
      class="hds-text-input hds-text-input--alternative hds-text-input--read-only"
    >
      <label for="my-input" class="hds-text-input__label text-sm text-bold"
        >Label text</label
      >
      <div class="hds-text-input__input-wrapper">
        <input
          class="text-md"
          type="text"
          id="my-input"
          placeholder="default value"
          value="text input value"
          disabled
        />
        <div class="hds-text-input__input-icon">
          <span class="hds-icon hds-icon--lock" aria-hidden="true"></span>
        </div>
      </div>
    </div>

    <h3>Invalid</h3>

    <div class="hds-text-input hds-text-input--invalid">
      <label for="my-input" class="hds-text-input__label text-sm text-bold"
        >Label text</label
      >
      <div class="hds-text-input__input-wrapper">
        <input
          class="text-md"
          type="text"
          id="my-input"
          placeholder="default value"
          value=""
        />
      </div>

      <span class="hds-text-input__invalid-text text-sm">
        This field is invalid!
      </span>
    </div>
